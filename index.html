<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </head>
    <body class="view">
        <header class="header">
            <div class="flex-move-left">
                <a class="margin-left link" href="#">About</a>
                <a class="margin-left link" href="#">Store</a>
            </div>
            <div class="flex-move-right">
                <a class="margin-right link" href="#">Gmail</a>
                <a class="margin-right link" href="#">Images</a>
                <button type="button" class="margin-right" id="apps-button" title="Google apps"></button>
                <button type="button" class="margin-right" id="signin-button">Sign in</button>
            </div>
        </header>
        <main class="content">
            <div class="search-container">
                <img id="google-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                <div class="search-bar">
                    <i id="grey-icon" class="material-icons" title="Search">search</i>
                    <input id="search-field" type="search">
                    <i id="mic-icon" class="fas fa-microphone"></i>
                </div>
                <div class="search-buttons">
                    <button class="search-button">Google Search</button>
                    <button class="search-button">I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="flex-move-left">
                <a class="margin-left link" href="#">Advertising</a>
                <a class="margin-left link" href="#">Business</a>
                <a class="margin-left link" href="#">How Search Works</a>
            </div>
            <div class="flex-move-right">
                <a class="margin-right link" href="#">Privacy</a>
                <a class="margin-right link" href="#">Terms</a>
                <a class="margin-right link" href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
